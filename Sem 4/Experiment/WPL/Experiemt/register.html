<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; 
background-color: black;
opacity: 0.8;
background-image: radial-gradient(#444df7ad 1px, black 1px);
background-size: 50px 50px;
">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; min-width: 400px;">
    <div style=" width: 33%; background: #231123; border-radius: 8px; color: white; padding: 20px;">
        <h1 style="text-align: center;">
            Register
        </h1>
        <form style="display: flex; flex-direction: column; font-weight: bolder;">
            <label for="username" style="margin-bottom: 10px;">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter username" style="padding: 8px; margin-bottom: 5px; border-radius: 4px; border: 1px solid #ccc;" required>
            <br>
            <label for="username" style="margin-bottom: 10px;">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter email" style="padding: 8px; margin-bottom: 5px; border-radius: 4px; border: 1px solid #ccc;" required>
            <br>
            <label for="password" style="margin-bottom: 10px;">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter password" style="padding: 8px; margin-bottom: 5px; border-radius: 4px; border: 1px solid #ccc;" required>
            <br>
            <div style="margin-bottom: 15px; text-align: center;">
                Already a User? <a href="login.html" style="color: white; text-decoration: none; cursor: pointer;">Login</a>
            </div>
            <button type="submit" style="padding: 10px; background: #3454d1; color: #fff; border: none; border-radius: 4px; cursor: pointer;"><a href="login.html" style="color: white; text-decoration: none; cursor: pointer; font-weight: bold; font-size: 1rem;">Register</a></button>
        </form>
    </div>
    </div>
</body>
</html>
